{% load static %}
{% load compress %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Uptobot</title>


    {% compress css %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    {% endcompress %}

    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/dashboard/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard/tabs.css' %}">

    <script src="https://unpkg.com/htmx.org@2.0.3"></script>



    <!-- Load other libraries -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Load our JavaScript files -->
    <script src="{% static 'js/dashboard/charts.js' %}"></script>
    <script src="{% static 'js/dashboard/tabs.js' %}"></script>
    <script src="{% static 'js/dashboard/sidebar.js' %}"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
        htmx.onLoad(function (content) {
            initFlowbite();
            initializeForms();
            initSidebar();

        });
    </script>
</head>

<body class="flex flex-col bg-gray-100 dark:bg-gray-900" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% include 'components/sidebar.html' %}
    <div id="main-content" class="sm:ml-64 lg:px-8 transition-all duration-300 ease-in-out">

        <main id="main-container" class="mt-2">
            {% include 'components/navbar.html' %}

            {% block content %}
            {% endblock content %}
        </main>
    </div>

    {% compress js %}
    <script src="{% static 'js/dashboard/forms.js' %}"></script>
    {% endcompress %}


    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
