<!-- Main modal -->
<div id="addMonitorModal" tabindex="-1" aria-hidden="true" 
class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full">
<div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
   <!-- Modal content -->
   <div class="relative p-4 bg-white rounded-lg shadow dark:bg-gray-800 sm:p-5">
       <!-- Modal header -->
       <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
           <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
               Add Monitor
           </h3>
           <button type="button"
                   class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
                   data-modal-toggle="addMonitorModal">
               <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                   <path fill-rule="evenodd"
                         d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                         clip-rule="evenodd"></path>
               </svg>
               <span class="sr-only">Close modal</span>
           </button>
       </div>
       <!-- Modal body -->
       <form hx-post="{% url 'monitor:add_monitor' %}" 
            hx-target="#monitor-list" hx-swap="innerHTML">
           {% csrf_token %}
           <div class="grid gap-4 mb-4 sm:grid-cols-2">
               <div class="sm:col-span-2">
                   <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                   <input type="text" name="name" id="name"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-600 focus:border-green-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-green-500 dark:focus:border-green-500"
                          placeholder="My website monitor" required="">
               </div>
               
               <div class="sm:col-span-2">
                   <h6 class="mb-2 text-sm font-medium text-black dark:text-white">Protocol</h6>

                   <ul class="flex w-full items-center rounded-lg border border-gray-200 bg-white text-sm font-medium text-gray-900 dark:border-gray-600 dark:bg-gray-700 dark:text-white">
                    {% for value, label in form.fields.protocol.choices %}
                    <li class="w-full border-r border-gray-200 dark:border-gray-600">
                           <div class="flex items-center pl-3">
                               <input
                               hx-target="#protocol-specific-fields"
                               hx-get="{% url 'monitor:protocol_fields' %}"
                               hx-trigger="load, change" 
                               value="{{ value }}"
                               {% if value == 'HTTP' %}checked{% endif %}
                               id="protocol" type="radio" value="{{ value }}" name="protocol"
                                      class="h-4 w-4 border-gray-300 bg-gray-100 text-green-600 focus:ring-2 focus:ring-green-500 dark:border-gray-500 dark:bg-green-600 dark:ring-offset-gray-700 dark:focus:ring-green-600"/>
                               <label for="condition-all"
                                      class="ml-2 w-full py-3 text-sm font-medium text-gray-900 dark:text-gray-300">
                                      {{ label }} </label>
                           </div>
                       </li>
                       {% endfor %}
                       
                   </ul>
               </div>

               <section id="protocol-specific-fields" class="sm:col-span-2 grid grid-cols-2 gap-4">
                <!-- Protocol-specific fields will be inserted here -->
            </section>
               <div class="sm:col-span-2">
                   <label for="interval" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Interval</label>
                   <div class="flex mb-4 items-center rounded-b dark:border-gray-600">
                       <button type="button" data-interval="5"
                               class="interval-button rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-sm font-medium text-gray-900 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:focus:ring-gray-700">
                           5m
                       </button>
                       <button type="button" data-interval="10"
                               class="interval-button ml-2 rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-sm font-medium text-gray-900 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:focus:ring-gray-700">
                           10m
                       </button>
                       <button type="button" data-interval="15"
                               class="interval-button ml-2 rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-sm font-medium text-gray-900 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:focus:ring-gray-700">
                           15m
                       </button>
                       <button type="button" data-interval="30"
                               class="interval-button ml-2 rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-sm font-medium text-gray-900 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:focus:ring-gray-700">
                           30m
                       </button>
                       <button type="button" data-interval="60"
                               class="interval-button ml-2 rounded-lg border border-gray-200 bg-white px-3 py-1.5 text-sm font-medium text-gray-900 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:focus:ring-gray-700">
                           60m
                       </button>
                   </div>

                   <div class="relative mb-6">
                       <label for="interval-range-input" class="sr-only">Interval range</label>
                       <input id="interval-range-input" name="interval" type="range" min="5" max="60" value="5" step="5"
                              class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                       <span class="text-sm text-gray-500 dark:text-gray-400 absolute start-0 -bottom-6">5m</span>
                       <span id="current-value" class="text-sm text-gray-500 dark:text-gray-400 absolute start-1/2 -translate-x-1/2 rtl:translate-x-1/2 -bottom-6">5m</span>
                       <span class="text-sm text-gray-500 dark:text-gray-400 absolute end-0 -bottom-6">60m</span>
                   </div>
               </div>

               <div class="sm:col-span-2">
                   <label for="description"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                   <textarea id="description" rows="4"
                             class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-green-600 focus:border-green-600 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                             placeholder="Write product description here"></textarea>
               </div>
           </div>
           <button data-modal-hide="addMonitorModal" type="submit"
                   class="text-white inline-flex items-center bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
               <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                   <path fill-rule="evenodd"
                         d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a 1 1 0 110-2h3V6a1 1 0 011-1z"
                         clip-rule="evenodd"></path>
               </svg>
               Add new monitor
           </button>
       </form>
   </div>
</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const intervalButtons = document.querySelectorAll('.interval-button');
        const rangeInput = document.getElementById('interval-range-input');
        const currentValueLabel = document.getElementById('current-value');
        const validIntervals = [5, 10, 15, 30, 60];

        function setActiveButton(activeInterval) {
            intervalButtons.forEach(btn => {
                const interval = btn.getAttribute('data-interval');
                if (interval === String(activeInterval)) {
                    btn.classList.remove('bg-white', 'text-gray-900', 'dark:bg-gray-800', 'dark:text-gray-400');
                    btn.classList.add('bg-gray-800', 'text-white');
                } else {
                    btn.classList.remove('bg-gray-800', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-900', 'dark:bg-gray-800', 'dark:text-gray-400');
                }
            });
        }

        // Set initial active state
        setActiveButton(5);

        intervalButtons.forEach(button => {
            button.addEventListener('click', function () {
                const interval = parseInt(this.getAttribute('data-interval'), 10);
                rangeInput.value = interval;
                currentValueLabel.textContent = `${interval}m`;
                setActiveButton(interval);
            });
        });

        rangeInput.addEventListener('input', function () {
            let interval = parseInt(this.value, 10);
            interval = validIntervals.reduce((prev, curr) => 
                Math.abs(curr - interval) < Math.abs(prev - interval) ? curr : prev
            );
            this.value = interval;
            currentValueLabel.textContent = `${interval}m`;
            setActiveButton(interval);
        });
    });
</script>

<style>
    /* For Webkit browsers (Chrome, Safari) */
    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 16px;
        height: 16px;
        background: rgb(22 163 74); /* bg-green-600 color */
        border-radius: 50%;
        cursor: pointer;
    }

    /* For Firefox */
    input[type="range"]::-moz-range-thumb {
        width: 16px;
        height: 16px;
        background: rgb(22 163 74); /* bg-green-600 color */
        border-radius: 50%;
        cursor: pointer;
        border: none;
    }
</style>
