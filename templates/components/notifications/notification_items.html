<a href="{{ notification.get_absolute_url }}"
    class="flex px-4 py-3 border-b hover:bg-gray-100 dark:hover:bg-gray-600 dark:border-gray-600">
    <div class="flex-shrink-0 mt-1">
        {% if notification.severity == 'critical' %}
        <span class="flex w-3 h-3 bg-red-500 rounded-full"></span>
        {% elif notification.severity == 'warning' %}
        <span class="flex w-3 h-3 bg-yellow-500 rounded-full"></span>
        {% else %}
        <span class="flex w-3 h-3 bg-green-500 rounded-full"></span>
        {% endif %}
    </div>
    <div class="w-full pl-3">
        <div class="text-gray-500 font-bold text-sm mb-1.5 dark:text-gray-400">{{ notification.title }}<span
                class="font-normal text-gray-900 dark:text-white">: {{ notification.message }}</span></div>

        <div class="text-xs font-medium text-primary-700 dark:text-primary-400">
            {{ notification.created_at|timesince }} ago
        </div>
    </div>
</a>
